name: "Terraform-Plan-Infra-Plan"

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: "Terraform"
    runs-on: self-hosted
    

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan -no-color
